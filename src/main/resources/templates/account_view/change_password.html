<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragment/head :: head"/>

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img src="images/nav-bg.jpg" alt="">
  </div>
  <!-- header section strats -->
  <header th:replace="/fragment/header :: header"/>
  <!-- end header section -->
</div>

<!-- about section -->

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h4>
        Change password
      </h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <p th:text="${message}" th:if="${message ne null}"  class="alert alert-primary">message</p>
          <p th:text="${error}" th:if="${error ne null}"  class="alert alert-primary">error</p>
          <form action="#"
                th:action="@{/change-password}"
                th:object="${account}"
                method="post">

            <div>
              <input id = "id" type="hidden" th:field="*{id}" placeholder="id" />
              <input id = "password" name="password" th:field="*{password}" type="password"  class="form-control" placeholder="Password" required/>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></p>

            </div>
            <div>
              <input id = "password_confirm" name="password_confirm" type="password"  class="form-control" placeholder="Confirm Password" oninput="check(this)" required/>
            </div>
            <script language="javascript" type="text/javascript">
              function check(input){
                if (input.value != document.getElementById('password').value) {
                  input.setCustomValidity('Password must be matching')
                } else {
                  input.setCustomValidity('')
                }
              }
            </script>

            <div class="btn_box">
              <button type="submit">
                Update password
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- end about section -->

<!-- footer section -->
<footer th:replace="/fragment/footer :: footer"/>
<!-- footer section -->

<!-- jQery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>

</html>
