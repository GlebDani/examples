<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragment/head :: head"/>

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img src="images/nav-bg.jpg" alt="">
  </div>
  <!-- header section strats -->
  <header th:replace="/fragment/header :: header"/>
  <!-- end header section -->
</div>

<!-- about section -->

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h4>
        Register
      </h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="post">

            <div >
              <input id = "email" type="email" th:field="*{email}" class="form-control" placeholder="Email" />
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert"></p>
            </div>
            <div>
              <input id = "password"  type="password" th:field="*{password}" class="form-control" placeholder="Password" />
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert"></p>
            </div>
            <div>
              <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="First Name " />
              <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert"></p>
            </div>
            <div>
              <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name " />
              <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert"></p>
            </div>
            <div>
              <input id="age" type="number" th:field="*{age}" class="form-control" placeholder="Age " />
              <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert"></p>
            </div>
            <div>
              <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}" class="form-control" placeholder="Date of Birth " required/>
              <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="alert alert-danger" role="alert"></p>
            </div>

            <div>
              <select id="gender" name = "gender" th:field="*{gender}" class="form-control">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
              <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert"></p>
            </div>

            <div class="btn_box">
              <button type="submit">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- end about section -->

<!-- footer section -->
<footer th:replace="/fragment/footer :: footer"/>
<!-- footer section -->

<!-- jQery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>

</html>
