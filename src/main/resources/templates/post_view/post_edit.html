<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragment/head :: head"/>

<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img src="/images/nav-bg.jpg" alt="">
  </div>
  <!-- header section strats -->
  <header th:replace="/fragment/header :: header"/>
  <!-- end header section -->
</div>

<!-- about section -->

<!-- food section -->
<section class="food_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h3>
        Add post
      </h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="#"
                th:action="@{'/post/{id}/edit' (id=${post.id})}"
                th:object="${post}"
                method="post">

            <div class="form-group">
              <input type="hidden" id="account" name = "account" th:field="*{account}">
              <input id = "title" th:field="*{title}" name = "title" type="text"  class="form-control"  />
              <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert">Er</p>
            </div>
            <div class="form-group">
              <textarea id = "editor" th:field="*{body}" name="body"></textarea>
              <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger" role="alert">Er</p>
            </div>
              <button type="submit" class="btn btn-primary">
                Submit Edition
              </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
<!-- end about section -->

<!-- footer section -->
<footer th:replace="/fragment/footer :: footer"/>
<!-- footer section -->



</body>

</html>
