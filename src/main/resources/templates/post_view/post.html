<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragment/head :: head"/>

<body class="sub_page">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="hero_area">
  <div class="bg-box">
    <img src="/images/nav-bg.jpg" alt="">
  </div>
  <!-- header section strats -->
  <header th:replace="/fragment/header :: header"/>
  <!-- end header section -->
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a id = "delete" th:href="@{'/post/'+${post.id}+'/delete'}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true"> Delete</a>
      </div>
    </div>
  </div>
</div>

<section class="about_section layout_padding">
  <div class="container  ">
    <div >
      <h3><a th:text="${post.title}"> Title </a></h3>
      <h5 th:text=" 'Author: ' + ${post.account.firstName} + ' | Created at: ' + ${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')} +
        ' | Updated at: ' + ${#temporals.format(post.updatedAt,'yyyy-MM-dd HH:mm')}"> </h5>
      <p th:utext="${post.body}"> Body </p>
      <hr color="grey"/>
      <div sec:authorize="isAuthenticated()" th:if="${isOwner}">
        <a th:href="@{'/post/'+${post.id}+'/edit'}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Edit</a> |
        <button type="button" class="btn btn-danger btn-lg active" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete
        </button>


      </div>



    </div>

  </div>
</section>

<!-- end about section -->

<!-- footer section -->
<footer th:replace="/fragment/footer :: footer"/>
<!-- footer section -->
<!-- jQery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->


</body>

</html>
